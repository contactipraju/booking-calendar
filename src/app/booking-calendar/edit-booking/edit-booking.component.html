<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Booking Details ({{booking.id}})</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="min-date" class="col-12 control-label">Type</label>
                <div class="col-12">
                    <select name="event-type" class="form-control modal-input" [(ngModel)]="booking.type">
                        <option *ngFor="let type of bookingTypes" [ngValue]="type">{{type}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="min-date" class="col-12 control-label">Dates</label>
                <div class="col-12">
                    <div class="input-group input-daterange" data-provide="datepicker">
                        <input name="startDateName" type="date" class="form-control" [ngModel]="booking.startDate | date:'yyyy-MM-dd'" (ngModelChange)="booking.startDateInputFormat = $event">
                        <span class="input-group-addon"> to </span>
                        <input name="endDateName" type="date" class="form-control" [ngModel]="booking.endDate | date:'yyyy-MM-dd'" (ngModelChange)="booking.endDateInputFormat = $event">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="weekly-rate" class="col-12 control-label">Comments</label>
                <div class="col-12">
                    <textarea name="comments" rows="2" cols="60" [(ngModel)]="booking.comments" placeholder="Comments go here..."></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="error-message" id="errorDivAvail">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-delete left-button" *ngIf="mode === 'edit'" (click)="showDeleteConfirmation = true">Delete</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'create'" (click)="saveBooking()">Add</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'edit'"   (click)="saveBooking()">Update</button>

        <button type="button" class="btn btn-default" (click)="modalRef.hide()" id="btn-close">Close</button>
    </div>
    <div *ngIf="showDeleteConfirmation" class="modal-footer confirmation-warning">
        <span class="confirmation-message">Are you sure you want to delete this booking?</span>
        <button type="button" class="btn btn-default btn-delete" (click)="deleteBooking()">Yes</button>
        <button type="button" class="btn btn-default" (click)="showDeleteConfirmation = false">No</button>
    </div>
</div>
