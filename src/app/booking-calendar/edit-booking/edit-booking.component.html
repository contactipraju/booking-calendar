<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title pull-left">Booking Details ({{booking.id}})</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row bordered-row">
            <div class="col-md-4">
                <b>BOOKING TYPE</b>
                <div>{{booking.type}}</div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-delete left-button" *ngIf="mode === 'edit'" (click)="showDeleteConfirmation = true">Delete</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'create'" (click)="saveBooking()">Add</button>
        <button type="button" class="btn btn-default" *ngIf="mode === 'edit'"   (click)="saveBooking()">Update</button>

        <button type="button" class="btn btn-default" (click)="modalRef.hide()" id="btn-close">Close</button>
    </div>
    <div *ngIf="showDeleteConfirmation" class="modal-footer confirmation-warning">
        <span class="confirmation-message">Are you sure you want to delete this booking?</span>
        <button type="button" class="btn btn-default btn-delete" (click)="deleteBooking()">Yes</button>
        <button type="button" class="btn btn-default" (click)="showDeleteConfirmation = false">No</button>
    </div>
</div>
